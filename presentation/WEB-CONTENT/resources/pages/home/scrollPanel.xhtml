<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    </h:body>
    <h3>Default ScrollPanel</h3>
    <p:scrollPanel style="width:250px;height:200px">
        <p:dataGrid var="car" value="#{tableBean.carsSmall}" columns="3">
            <p:panel header="#{car.model}" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">
                    <h:outputText value="#{car.model}" />
                    <h:outputText value="#{car.manufacturer}" />
                    <h:outputText value="#{car.year}" />
                    <h:outputText value="#{car.color}" />
                </h:panelGrid>
            </p:panel>
        </p:dataGrid>
    </p:scrollPanel>

    <h3>Native ScrollPanel</h3>
    <p:scrollPanel style="width:250px;height:200px" mode="native">
        <p:dataGrid var="car" value="#{tableBean.carsSmall}" columns="3">
            <p:panel header="#{car.model}" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">
                    <h:outputText value="#{car.model}" />
                    <h:outputText value="#{car.manufacturer}" />
                    <h:outputText value="#{car.year}" />
                    <h:outputText value="#{car.color}" />
                </h:panelGrid>
            </p:panel>
        </p:dataGrid>
    </p:scrollPanel>
    </h:body>
</ui:composition>
