<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <h:head>

        <style type="text/css">
.ui-selectonemenu-panel {
    width: 50px
}
</style>

    </h:head>

    <h:body>


        <h:form>
            <p:outputLabel value="#{version['version.build']}" />

            <h:panelGrid columns="2" id="loginsPanel" style="margin-top:20px">
                <p:selectOneMenu filter="true" id="user" style="font-size: 15px; width:240px ;"
                    value="#{loginControllerBean.loginDTO.userProfile.rfc}" filterMatchMode="contains">
                    <f:selectItem itemLabel="#{msg['vuj.combo.seleccione']}" itemValue="" />
                    <f:selectItems value="#{loginControllerBean.loginDTO.users}" />
                </p:selectOneMenu>
                <p:selectOneMenu id="rol" value="#{loginControllerBean.loginDTO.userProfile.rol}"
                    style="font-size: 15px; width:240px ;">
                    <f:selectItem itemLabel="#{msg['vuj.combo.seleccione']}" itemValue="" />
                    <f:selectItems value="#{loginControllerBean.loginDTO.roles}" />
                </p:selectOneMenu>
                <p:commandButton action="#{loginControllerBean.login}" value="Ingresar" id="registrobtnatn" ajax="false" />

            </h:panelGrid>
        </h:form>


    </h:body>
</ui:composition>
