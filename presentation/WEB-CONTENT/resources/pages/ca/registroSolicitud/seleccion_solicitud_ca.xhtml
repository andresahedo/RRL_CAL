<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Selecci√≥n de Documentos</title>
</h:head>
<h:body>

    <style type="text/css">
.ui-selectonemenu-panel {
    width: 50px
}
</style>

    <p:panel id="msgPanel">
        <p:messages id="messages" autoUpdate="true" closable="true" showDetail="false" showSummary="true" />
    </p:panel>

    <h:form id="seleccionForm">
        <p:panel>

            <table cellpadding="5">
                <tr>
                    <th>#{msg['ca.tabSeleccion.autorizaciones']}</th>
                    <th>#{msg['ca.tabSeleccion.consultas']}</th>
                </tr>
                <tr>
                    <td>
                        <table>
                            <c:forEach var="modAutorizacion"
                                items="#{registroSolicitudCAController.listaModalidadesAutorizacion}">
                                <tr>
                                    <td><p:commandLink value="#{modAutorizacion.descripcion}" ajax="false"
                                            actionListener="#{registroSolicitudCAController.prepararRegistroSolicitud}">
                                            <f:attribute name="modalidad" value="#{modAutorizacion.id}" />
                                            <f:attribute name="muestraFisica" value="#{modAutorizacion.asignacion}" />
                                        </p:commandLink></td>
                                </tr>
                            </c:forEach>
                        </table>
                    </td>
                    <td>
                        <table>
                            <c:forEach var="modConsulta"
                                items="#{registroSolicitudCAController.listaModalidadesConsulta}">
                                <tr>
                                    <td><p:commandLink value="#{modConsulta.descripcion}" ajax="false"
                                            actionListener="#{registroSolicitudCAController.prepararRegistroSolicitud}">
                                            <f:attribute name="modalidad" value="#{modConsulta.id}" />
                                            <f:attribute name="muestraFisica" value="#{modConsulta.asignacion}" />
                                        </p:commandLink></td>
                                </tr>
                            </c:forEach>
                        </table>
                    </td>
                </tr>
            </table>

        </p:panel>
    </h:form>
</h:body>
</html>
