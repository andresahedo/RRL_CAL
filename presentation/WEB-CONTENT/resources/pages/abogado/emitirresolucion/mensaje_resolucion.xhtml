<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <h:body>

        <p:panel id="panelMensajes">
            <p:messages showDetail="true" />
        </p:panel>

        <h:form id="formBandeja">

            <p:commandButton value="Registrar Solicitud" action="/resources/pages/rrl/capturaSolicitud.jsf" />
            <p:commandButton value="Bandeja" action="#{bandejaController.inicializarBandeja}" />
            <p:commandButton value="Returnar Solicitud"
                action="/resources/pages/rrl/bandejaReasignarRecursoRevocacion.jsf" />

        </h:form>

        <f:metadata>
            <f:viewParam name="msgRedirect" value="#{emitirResolucionController.messagesRedirect}" />
            <f:event type="preRenderView" listener="#{emitirResolucionController.mensajesRedirect}" />
        </f:metadata>

    </h:body>
</ui:composition>
