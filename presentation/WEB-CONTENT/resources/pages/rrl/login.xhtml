<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <h:head></h:head>

    <h:body>

        <h:form>

            <p:selectOneMenu id="user" value="#{loginControllerBean.loginDTO.userProfile.rfc}">
                <f:selectItem itemLabel="#{msg['vuj.combo.seleccione']}" itemValue=" " />
                <f:selectItems value="#{loginControllerBean.loginDTO.users}" />
            </p:selectOneMenu>

            <p:selectOneMenu id="rol" value="#{loginControllerBean.loginDTO.userProfile.rol}">
                <f:selectItem itemLabel="#{msg['vuj.combo.seleccione']}" itemValue="" />
                <f:selectItems value="#{loginControllerBean.loginDTO.roles}" />
            </p:selectOneMenu>
            <br />

            <p:commandButton action="#{loginControllerBean.login}" value="Ingresar" id="registrobtnatn" ajax="false" />
        </h:form>
    </h:body>
</ui:composition>
