<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/facelets/templates/layout.xhtml">

    <ui:define name="content">



        <style type="text/css">
.noBorder td {
    border-style: none !important
}

.noBorder tr {
    border-style: none !important
}

.ui-panel-titlebar {
    text-align: center;
}

.ui-panel {
    border-style: none !important;
    width: #{sessionScope.tamanioApp}px;
}
</style>
        <p:panel id="enc">
            <ui:include src="/resources/pages/configurarusuarios/encabezado.xhtml" />
        </p:panel>
        <h:form id="formAdministrador" style="float:left;width:100%">

            <p:panel id="msgPanel">
                <p:messages id="messages" showDetail="true" globalOnly="true">
                    <p:message showDetail="true" rendered=""></p:message>
                </p:messages>
            </p:panel>

            <p:panel id="buscarEmpledo" header="#{msg['administracion.usuarios.panelAdminUA']}" styleClass="noBorder"
                style="float:left;">
                <p:panelGrid columns="3">
                    <p:row>
                        <h:outputText value="* Datos requeridos" style="color:red;text-align:left;">
                        </h:outputText>
                    </p:row>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:row>
                        <h:outputText value="NÃºmero de Empleado">
                        </h:outputText>
                        <p:outputLabel style="color:red">*</p:outputLabel>
                    </p:row>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>

                    <p:row>
                        <p:inputText value="#{administradorUnidadController.numeroEmpleado}" maxlength="11"
                            id="numeroEmpleado" required="true"
                            converterMessage="#{msg['usuarios.numeroEmpleado.formato']}">
                            <f:convertNumber for="numeroEmpleado" integerOnly="true" minIntegerDigits="0"
                                maxIntegerDigits="11" type="number" pattern="#00000000000"></f:convertNumber>
                        </p:inputText>
                        <p:message for="numeroEmpleado" display="text"></p:message>
                    </p:row>
                </p:panelGrid>

                <table align="right">
                    <tr>
                        <td><p:commandButton value="Consultar"
                                action="#{administradorUnidadController.buscarEmpleado}"
                                update=":formAdministrador,:formAdministrador:msgPanel"
                                process="@this,:formAdministrador:numeroEmpleado">
                            </p:commandButton></td>
                        <td><p:commandButton value="Cancelar"
                                actionListener="#{administradorUnidadController.back}" process="@this"></p:commandButton></td>
                    </tr>

                </table>
            </p:panel>












        </h:form>
    </ui:define>
</ui:composition>
</html>
