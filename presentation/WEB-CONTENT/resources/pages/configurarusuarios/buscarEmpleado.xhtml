<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <style type="text/css">
.noBorder td {
    border-style: none !important
}

.noBorder tr {
    border-style: none !important
}

.ui-panel {
    border-style: none !important;
    width: #{sessionScope.tamanioApp}px;
}
</style>

    <p:panel id="msgPanel">
        <p:messages id="messages" showDetail="true" globalOnly="true" autoUpdate="true">
            <p:message showDetail="true" rendered=""></p:message>
        </p:messages>
    </p:panel>
</h:head>

<ui:decorate template="encabezado.xhtml">
</ui:decorate>

<h:body>
    <h:form id="seleccionUnidadAU" style="float:left;">
        <p:panel id="seleccionaUnidad" header="#{msg['usuarios.tramites.asignar']}" styleClass="noBorder">
            <p:panelGrid columns="1">
                <p:row>
                    <h:outputText value="* Datos requeridos" style="color:red" />
                </p:row>
                <p:row>
                    <h:outputText value="#{msg['usuarios.datos.numero.empleado']}" />
                    <p:outputLabel style="color:red">*</p:outputLabel>
                </p:row>
                <p:row>
                    <p:inputText id="numeroEmpleado" value="#{buscarEmpleadoController.numeroEmpleado}" maxlength="11"
                        required="true" converterMessage="#{msg['usuarios.numeroEmpleado.formato']}">
                        <f:convertNumber for="numeroEmpleado" integerOnly="true" minIntegerDigits="0"
                            maxIntegerDigits="11" type="number" pattern="#00000000000"></f:convertNumber>
                    </p:inputText>
                    <p:message display="text" for="numeroEmpleado" />
                </p:row>
            </p:panelGrid>
            <p:panelGrid id="buttonPanel" styleClass="noBorder" style="float:right;">
                <p:row>
                    <p:column>
                        <p:commandButton id="consultarButton"
                            actionListener="#{buscarEmpleadoController.buscarEmpleado}" update="@form" ajax="true"
                            value="#{msg['usuarios.boton.consultar']}" />
                    </p:column>
                    <p:column>
                        <p:commandButton id="cancelarButton" actionListener="#{buscarEmpleadoController.cancelar}"
                            ajax="true" value="#{msg['usuarios.boton.cancelar']}" process="@this" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
