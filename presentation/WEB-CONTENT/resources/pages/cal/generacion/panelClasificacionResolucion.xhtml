<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/WEB-INF/facelets/templates/layout.xhtml">
    <ui:define name="content">

        <style type="text/css">
.centered {
    position: relative;
    height: 100px;
    margin: 0 auto;
    padding: 10% 0;
}

.noBorder td {
    border-style: hidden !important;
}
</style>

        <p:panel id="panelDatosCalsificacion" header="Datos de la clasificación">
            <p:panelGrid columnClasses="2" styleClass="noBorder">
                <p:row>
                    <p:column>
                        <h:outputLabel value="#{msg['cal.resol.fraccionArancelaria']}" />
                        <p:outputLabel value=" * " style="color:red">
                            <h:graphicImage id="ayudaFraccion" url="/resources/css/images/ayuda.png" />
                        </p:outputLabel>
                        <pe:tooltip for="ayudaFraccion" value="#{msg['cal.resarcimiento.fraccion']}"></pe:tooltip>
                    </p:column>
                    <p:column>
                        <h:outputLabel value="#{msg['cal.resol.confirmaArancelaria']}" />
                        <p:outputLabel value=" * " style="color:red">
                            <h:graphicImage id="ayudaFraccionConfirm" url="/resources/css/images/ayuda.png" />
                        </p:outputLabel>
                        <pe:tooltip for="ayudaFraccionConfirm" value="#{msg['cal.resarcimiento.conf.fraccion']}"></pe:tooltip>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:inputMask id="fraccion" required="true"
                            requiredMessage="#{errmsg['cal.resolucion.required.fraccionArancelaria']}" disabled="false"
                            value="#{generarResolucionController.fraccionArancel}" mask="9999.99.99" size="30"
                            maxlength="10">
                        </p:inputMask>
                        <p:message display="text" for="fraccion" />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu effect="fade" id="confirmacionFraccion" filter="true"
                            filterMatchMode="contains"
                            requiredMessage="#{errmsg['cal.resolucion.required.fraccionArancelaria']}"
                            value="#{generarResolucionController.fraccion}">
                            <f:selectItem itemLabel="SI" itemValue="1"></f:selectItem>
                            <f:selectItem itemLabel="NO" itemValue="0"></f:selectItem>
                        </p:selectOneMenu>
                        <p:message display="text" for="confirmacionFraccion" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputLabel value="#{msg['cal.resol.numeroMinuta']}" />
                        <p:outputLabel value=" * " style="color:red">
                            <h:graphicImage id="ayudaMinuta" url="/resources/css/images/ayuda.png" />
                        </p:outputLabel>
                        <pe:tooltip for="ayudaMinuta" value="#{msg['cal.resarcimiento.num.minuta']}"></pe:tooltip>
                    </p:column>
                    <p:column>
                        <h:outputLabel value="#{msg['cal.resol.fechaSesion']}" />
                        <p:outputLabel value=" * " style="color:red">
                            <h:graphicImage id="ayudaFechaSesion" url="/resources/css/images/ayuda.png" />
                        </p:outputLabel>
                        <pe:tooltip for="ayudaFechaSesion" value="#{msg['cal.resarcimiento.fecha.sesion']}"></pe:tooltip>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:inputText id="minuta" disabled="false" validator="minutaValidator"
                            value="#{generarResolucionController.minuta}" size="30" maxlength="8" required="true"
                            requiredMessage="#{errmsg['cal.resolucion.required.numeroMinuta']}" />
                        <p:message display="text" for="minuta" />
                    </p:column>

                    <p:column>
                        <p:calendar id="fechaSesion" pattern="dd/MM/yyyy" locale="es" required="true"
                            requiredMessage="#{errmsg['cal.resolucion.required.fechaSesion']}" navigator="true"
                            maxdate="#{generarResolucionController.fechaMaxima}"
                            value="#{generarResolucionController.fechaSesion}" readonlyInput="true">
                        </p:calendar>
                        <p:message display="text" for="fechaSesion" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </p:panel>
        <h:outputScript name='/js/calendar_es.js' target="head" />
    </ui:define>
</ui:composition>
</html>
