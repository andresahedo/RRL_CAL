<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:body>
		<p:panel id="panelSolicitante1">
			<table cellpadding="5">
				<tr>
					<c:choose>
						<c:when
							test="#{registroSolicitudCALOPController.banderaRazonSocial}">
							<tr>
								<td><h:outputText value="#{msg['vuj.solicitante.rfc']} " /></td>
								<td><h:outputText
										value="#{msg['vuj.solicitante.estadoContribuyente']}" /></td>
								<td><h:outputText
										value="#{msg['vuj.solicitante.razonSocial']}"
										style="width:200%" /></td>
							</tr>
						</c:when>
						<c:otherwise>
							<tr>
								<td><h:outputText value="#{msg['vuj.solicitante.rfc']} " /></td>
								<td><h:outputText
										value="#{msg['vuj.solicitante.estadoContribuyente']}" /></td>
								<td></td>
							</tr>
						</c:otherwise>
					</c:choose>
				</tr>
				<tr>
					<c:choose>
						<c:when
							test="#{registroSolicitudCALOPController.banderaRazonSocial}">
							<tr>
								<td><p:inputText
										value="#{registroSolicitudCALOPController.solicitud.solicitante.rfc}"
										readonly="true" id="ivan" /></td>
								<td><p:inputText
										value="#{registroSolicitudCALOPController.solicitud.solicitante.estadoContribuyente}"
										readonly="true" id="ivan" /></td>
								<td><p:inputText
										value="#{registroSolicitudCALOPController.solicitud.solicitante.razonSocial}"
										readonly="true" style="width:200%" /></td>
								<td></td>
							</tr>
						</c:when>
						<c:otherwise>
							<tr>
								<td><p:inputText
										value="#{registroSolicitudCALOPController.solicitud.solicitante.rfc}"
										readonly="true" id="ivan" /></td>
								<td><p:inputText
										value="#{registroSolicitudCALOPController.solicitud.solicitante.estadoContribuyente}"
										readonly="true" id="ivan" /></td>
								<td></td>
							</tr>
						</c:otherwise>
					</c:choose>
				</tr>
			</table>

			<table cellpadding="5">
				<tr>
					<c:choose>
						<c:when
							test="#{registroSolicitudCALOPController.banderaRazonSocial}">
						</c:when>
						<c:otherwise>
							<tr>
								<td><p:outputLabel value="#{msg['vuj.solicitante.nombre']}" /></td>
								<td><p:outputLabel
										value="#{msg['vuj.solicitante.apellidoPaterno']}" /></td>
								<td><p:outputLabel
										value="#{msg['vuj.solicitante.apellidoMaterno']}" /></td>
							</tr>
						</c:otherwise>
					</c:choose>
				</tr>
				<tr>
					<c:choose>
						<c:when
							test="#{registroSolicitudCALOPController.banderaRazonSocial}">
						</c:when>
						<c:otherwise>
							<tr>
								<td><p:inputText
										value="#{registroSolicitudCALOPController.solicitud.solicitante.nombre}"
										readonly="true" /></td>
								<td><p:inputText
										value="#{registroSolicitudCALOPController.solicitud.solicitante.apellidoPaterno}"
										readonly="true" /></td>
								<td><p:inputText
										value="#{registroSolicitudCALOPController.solicitud.solicitante.apellidoMaterno}"
										readonly="true" /></td>
							</tr>
						</c:otherwise>
					</c:choose>
				</tr>
			</table>
		</p:panel>

		<p:panel id="panelSolicitante2"
			header="#{msg['vuj.solicitante.domicilioContribuyente']}">
			<table cellpadding="5">
				<tr>
					<td><p:outputLabel
							value="#{msg['vuj.solicitante.domicilio.calle']}" /></td>
					<td><p:outputLabel
							value="#{msg['vuj.solicitante.domicilio.numeroExterior']}" /></td>
					<td><p:outputLabel
							value="#{msg['vuj.solicitante.domicilio.numeroInterior']}" /></td>
					<td><p:outputLabel
							value="#{msg['vuj.solicitante.domicilio.colonia']}" /></td>
				</tr>
				<tr>
					<td><p:inputText
							value="#{registroSolicitudCALOPController.solicitud.solicitante.domicilio.calle}"
							readonly="true" /></td>
					<td><p:inputText
							value="#{registroSolicitudCALOPController.solicitud.solicitante.domicilio.numeroExterior}"
							readonly="true" /></td>
					<td><p:inputText
							value="#{registroSolicitudCALOPController.solicitud.solicitante.domicilio.numeroInterior}"
							readonly="true" /></td>
					<td><p:inputText
							value="#{registroSolicitudCALOPController.solicitud.solicitante.domicilio.colonia}"
							readonly="true" /></td>
				</tr>
			</table>
			<table cellpadding="5">
				<tr>
					<td><p:outputLabel
							value="#{msg['vuj.solicitante.domicilio.delegacionMunicipio']}" /></td>
					<td><p:outputLabel
							value="#{msg['vuj.solicitante.domicilio.estado']}" /></td>
					<td><p:outputLabel
							value="#{msg['vuj.solicitante.domicilio.codigoPostal']}" /></td>
					<td><p:outputLabel
							value="#{msg['vuj.solicitante.domicilio.telefono']}" /></td>
				</tr>
				<tr>
					<td><p:inputText
							value="#{registroSolicitudCALOPController.solicitud.solicitante.domicilio.delegacionMunicipio}"
							readonly="true" /></td>
					<td><p:inputText
							value="#{registroSolicitudCALOPController.solicitud.solicitante.domicilio.estado}"
							readonly="true" /></td>
					<td><p:inputText
							value="#{registroSolicitudCALOPController.solicitud.solicitante.domicilio.codigoPostal}"
							readonly="true" /></td>
					<td><p:inputText
							value="#{registroSolicitudCALOPController.solicitud.solicitante.domicilio.telefono}"
							readonly="true" /></td>
				</tr>
			</table>
			<table cellpadding="5">
				<tr>
					<td><p:outputLabel
							value="#{msg['vuj.solicitante.domicilio.correoElectronico']}" /></td>
					<td><p:outputLabel
							value="#{msg['vuj.solicitante.representanteLegal']}" /></td>
					<td><p:outputLabel
							value="#{msg['vuj.solicitante.administracionLocal']}" /></td>
					<td></td>
				</tr>
				<tr>
					<td><p:inputTextarea
							rows="#{registroSolicitudCALOPController.rowsCorreo}"
							value="#{registroSolicitudCALOPController.solicitud.solicitante.domicilio.correoElectronico}"
							readonly="true" /></td>
					<td><p:inputText
							value="#{registroSolicitudCALOPController.solicitud.solicitante.domicilio.representanteLegal}"
							readonly="true" /></td>
					<td><p:inputText
							value="#{registroSolicitudCALOPController.solicitud.solicitante.domicilio.nombreAdministracionLocal}"
							readonly="true" style="width:300px" /></td>
					<td><h:inputHidden
							value="#{registroSolicitudCALOPController.solicitud.solicitante.domicilio.administracionLocal}"
							readonly="true" /></td>
				</tr>
			</table>
			<br />



			<div>
				<h:outputLabel value="#{msg['rrl.captura.solicitud.datos']}"></h:outputLabel>
			</div>
		</p:panel>

	</h:body>
</ui:composition>
