<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <style type="text/css">
.sinBorde td {
    border-style: hidden !important;
}
</style>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </h:head>
    <h:body>
        <h:form id="resolucionForm">
            <p:panel header="#{msg['ca.requerimiento.detalleReq']}">
                <p:panelGrid id="panelGenerarReq" styleClass="sinBorde">
                    <p:row>
                        <p:column>
                            <h:outputText value="#{msg['ca.requerimiento.estadoRequerimiento']} " />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<h:outputText value="#{msg['rrl.requerimiento.tipoRequerimiento']} " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{msg['rrl.requerimiento.autoridad']} " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{msg['rrl.requerimiento.fechaAtencion']} " />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:inputText id="idEstado" maxlength="250" readonly="true"
                                value="#{consultaRequerimientoAE.resolucionAbogado.tramiteDTO.estadoProcesal}"
                                disabled="true" style="width:135px" />&nbsp;&nbsp;&nbsp;&nbsp;
					<p:inputText id="tipoTeq" value="#{consultaRequerimientoAE.consultaRequerimientoAE.selectedReq.tipoRequerimiento}"
                                disabled="true" style="width:135px" />
                        </p:column>
                        <p:column>
                            <p:inputText value="#{consultaRequerimientoAE.solicitud.nombreUnidadEmisora}" size="50"
                                readonly="true" disabled="true" style="width:135px" />
                        </p:column>
                        <p:column>
                            <p:inputText value="#{req.fechaAtencion}" id="fechaAtencion" style="width:135px">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" disabled="true" />
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="#{msg['ca.requerimiento.generado']}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{msg['rrl.requerimiento.fechaCreacion']}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{msg['ca.requerimiento.fechaRecibo']}" />
                            <h:outputText value="*" style="color:red" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:inputText readonly="true" value="#{''}" disabled="true" style="width:300px" />
                        </p:column>
                        <p:column>
                            <p:inputText readonly="true" value="#{''}" disabled="true" style="width:135px" />
                        </p:column>
                        <p:column>
                            <p:calendar>
                            </p:calendar>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="#{msg['rrl.requerimiento.autorizadoPor']} " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{msg['rrl.requerimiento.fechaAutorizacion']} " />
                        </p:column>
                        <p:column>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:inputText maxlength="600" readonly="true" value="#{''}" disabled="true"
                                style="width:300px" />
                        </p:column>
                        <p:column>
                            <p:inputText maxlength="13" readonly="true" value="#{''}" disabled="true"
                                style="width:135px" />
                        </p:column>
                        <p:column>
                            <div align="center">
                                <p:commandButton value="#{msg['vuj.boton.siguiente']}" />
                            </div>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <br />
                <p:dataTable id="requerimientoTable" emptyMessage="#{msg['vuj.grid.vacio']}" var="documentos"
                    value="consultaRequerimientoAE.documentoData" rowIndexVar="rowIndex" resizableColumns="true"
                    selection="#{consultaRequerimientoAE.eliminarRegistros}">
                    <f:facet name="header">  
	            Detalle del Requerimiento
	        </f:facet>
                    <p:column headerText="#{msg['rrl.requerimiento.tipoRequerimiento']}" style="width:280px"
                        resizable="false" />
                    <p:column headerText="#{msg['vuj.documento.anexar.nombreArchivo']}" style="width:280px"
                        resizable="false" />
                    <p:column headerText="#{msg['ca.requerimiento.ver']}" style="width:80px" resizable="false">
                        <p:commandLink id="linkDetalle" value="#{msg['ca.requerimiento.ver']}"
                            update=":resolucionForm:requerimientoTable">
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</ui:composition>
