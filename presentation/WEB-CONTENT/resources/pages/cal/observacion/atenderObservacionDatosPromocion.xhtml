    <p:panel id="panelPromo1" header="#{msg['ca.tabCaptura.personasOir.recibir.notificaciones']}" style="width:100%">
        <pe:tooltip for="panelPromo1" value="#{msg['cal.reg.promocion.datos.persona']}" atPosition="topCenter"></pe:tooltip>
    </p:panel>
    <p:panel id="panelPromocion1" style="width:100%">
     <p:ajaxStatus oncomplete="alinearTit();"/>
        <p:panelGrid columns="3" styleClass="noBorder">

            <p:row>
                <h:outputLabel value="#{msg['ca.captura.solicitud.nombre']}">
                    <h:graphicImage id="ayudaIcon" url="/resources/css/images/ayuda.png" />
                </h:outputLabel>
                <pe:tooltip for="ayudaIcon" value="#{msg['cal.reg.promocion.persona.nombre']}"></pe:tooltip>
            </p:row>

            <p:row>
                <h:outputLabel value="#{msg['ca.captura.solicitud.apellidoPaterno']}">
                    <h:graphicImage id="ayudaApPat" url="/resources/css/images/ayuda.png" />
                </h:outputLabel>
                <pe:tooltip for="ayudaApPat" value="#{msg['cal.reg.promocion.persona.appaterno']}"></pe:tooltip>
            </p:row>
            <p:row>
                <h:outputLabel value="#{msg['ca.captura.solicitud.apellidoMaterno']}">
                    <h:graphicImage id="ayudaApMat" url="/resources/css/images/ayuda.png" />
                </h:outputLabel>
                <pe:tooltip for="ayudaApMat" value="#{msg['cal.reg.promocion.persona.apmaterno']}"></pe:tooltip>
            </p:row>

            <p:inputText value="#{atenderObservacionCALOPController.personaOirNotificacionesDTO.nombre}" maxlength="200"
                size="30" id="nombrePersonaNot" />
            <p:inputText value="#{atenderObservacionCALOPController.personaOirNotificacionesDTO.paterno}"
                maxlength="200" size="30" id="paternoPersonaNot" />
            <p:inputText value="#{atenderObservacionCALOPController.personaOirNotificacionesDTO.materno}"
                maxlength="200" size="30" id="maternoPersonaNot" />
            <p:row>
                <h:outputLabel value="#{msg['ca.captura.solicitud.rfc']}">
                    <h:graphicImage id="ayudaRfc" url="/resources/css/images/ayuda.png" />
                </h:outputLabel>
                <pe:tooltip for="ayudaRfc" value="#{msg['cal.reg.promocion.persona.rfc']}"></pe:tooltip>
            </p:row>
            <p:row>
                <h:outputLabel value="#{msg['ca.captura.solicitud.telefono']}">
                    <h:graphicImage id="ayudaTelefono" url="/resources/css/images/ayuda.png" />
                </h:outputLabel>
                <pe:tooltip for="ayudaTelefono" value="#{msg['cal.reg.promocion.persona.telefono']}"></pe:tooltip>
            </p:row>
            <p:spacer />
            <p:row>
                <p:inputText value="#{atenderObservacionCALOPController.personaOirNotificacionesDTO.rfc}" maxlength="15"
                    size="30" id="rfcPersonaNot">
                    <f:attribute name="msgRFC" value="#{errmsg['ca.solicitud.promocion.validation.rfcPersonaOir']}" />
                    <f:validator validatorId="rfcValidator" />
                </p:inputText>
            </p:row>
            <p:row>
                <p:inputMask value="#{atenderObservacionCALOPController.personaOirNotificacionesDTO.telefono}"

            </p:row>
            <p:spacer />
        </p:panelGrid>
        <p:panel style="border:hidden;height:30px;width:100%">

            <p:commandButton style="float:right;" id="eliminarPerON" value="#{msg['vuj.boton.eliminar']}"
                update="panelPromocion1,:FIELForm:tabSolicitud:panelPromocion2" ajax="true"
                disabled="#{!atenderObservacionCALOPController.eliminarVisiblePerOir}"
                actionListener="#{atenderObservacionCALOPController.eliminarPersonaOirNotificacion}"
                process="@this,:FIELForm:tabSolicitud:panelPromocion2" />
            <p:commandButton style="float:right;"
                actionListener="#{atenderObservacionCALOPController.agregarPersonaOirNotificacion}"
                id="agregarPerOirNot" value="Agregar"
                update="panelPromocion1,:FIELForm:tabSolicitud:panelPromocion2,:FIELForm:msgPanel" ajax="true"
                process="@this,nombrePersonaNot,paternoPersonaNot,maternoPersonaNot,rfcPersonaNot,telefonoPersonaNot"
                oncomplete="cambiaEstado();">
                <p:ajax event="click" listener="#{atenderObservacionCALOPController.cambiaRequerido}" />
            </p:commandButton>
        </p:panel>
    </p:panel>
    <p:panel id="panelPromocion2" style="width:100%">
        <p:dataTable paginator="true" rows="10" selection="#{atenderObservacionCALOPController.personasONEliminar}"
            var="personaOirNot" rowIndexVar="rowIndex" emptyMessage="#{msg['vuj.grid.vacio']}" resizableColumns="true"
            rowKey="#{personaOirNot.idPersona}"
            value="#{atenderObservacionCALOPController.personaOirNotificacionesDataModel}" id="personaOirNotTable">
            <p:ajax event="rowSelectCheckbox" update="personaOirNotTable,:FIELForm:tabSolicitud:eliminarPerON"
                listener="#{atenderObservacionCALOPController.rowSelectCheckbox}" async="false" />
            <p:ajax event="rowSelect" update="personaOirNotTable,:FIELForm:tabSolicitud:eliminarPerON"
                listener="#{atenderObservacionCALOPController.rowSelectCheckbox}" async="false" />
            <p:ajax event="rowUnselectCheckbox" update="personaOirNotTable,:FIELForm:tabSolicitud:eliminarPerON"
                listener="#{atenderObservacionCALOPController.rowUnselectCheckbox}" async="false" />
                #{personaOirNot.nombre}
                #{personaOirNot.paterno}
                #{personaOirNot.materno}
                <p:column headerText="#{msg['ca.captura.solicitud.nombre']}" filterBy="nombre" resizable="false" style="width:11%;white-space:pre-line;word-wrap:break-word;">
                <h:outputText value="#{personaOirNot.nombreCompleto}" id="nombreCompleto" />
            </p:column>
            <p:column headerText="#{msg['ca.captura.solicitud.rfc']}" filterBy="rfc" resizable="false" style="width:9%;white-space:pre-line;word-wrap:break-word;">
                <h:outputText value="#{personaOirNot.rfc}" id="rfc" />
            </p:column>
            <p:column headerText="#{msg['ca.captura.solicitud.telefono']}" filterBy="telefono" resizable="false" style="width:13%;white-space:pre-line;word-wrap:break-word;">
                <h:outputText value="#{personaOirNot.telefono}" id="telefono" />
            </p:column>
            <p:column selectionMode="multiple" style="width:2%;white-space:pre-line;" resizable="false" headerText="#{msg['vuj.grid.columnaEliminar']}"  />
        </p:dataTable>
        <style type="text/css">
.ui-chkbox-all {
    visibility: hidden;
    height: 22px !important;
}

.ui-column-filter {
    visibility: hidden;
}
</style>
    </p:panel>
    <p:panel id="panelPromo3" header="#{msg['ca.tabCaptura.personasInvolucradas']}" style="width:100%">
        <pe:tooltip for="panelPromo3" value="#{msg['cal.reg.promocion.datos.persona']}" atPosition="topCenter"></pe:tooltip>
    </p:panel>

                    <pe:tooltip for="ayudaTipoPer" value="#{msg['cal.reg.promocion.tipo.persona']}"></pe:tooltip>
                </p:column>

                <p:column style="width:75%" colspan="3">
                    <p:selectOneRadio id="tipoPersonaRadio"

                    <pe:tooltip for="ayudaApPatInvol" value="#{msg['cal.reg.promocion.invol.appaterno']}"></pe:tooltip>

                    <h:outputLabel value="#{msg['ca.captura.solicitud.apellidoMaterno']}"

                    </h:outputLabel>
                    <pe:tooltip for="ayudaApMatInvol" value="#{msg['cal.reg.promocion.invol.apmaterno']}"></pe:tooltip>
                </p:column>
                <p:column>
                    <h:outputLabel value="#{msg['ca.captura.solicitud.rfc.num.ofic']}">
                        <h:graphicImage id="ayudaRfcNum" url="/resources/css/images/ayuda.png" />

            </p:row>
            <p:row rendered="#{atenderObservacionCALOPController.tipoPerMor}">
                <p:column style="width:25%">
                    <h:outputLabel value="#{msg['ca.captura.solicitud.razon.social']}"

                    <pe:tooltip for="ayudaRfcNum2" value="#{msg['cal.reg.promocion.invol.idfiscal']}"></pe:tooltip>
                </p:column>
            </p:row>

            <p:spacer rendered="#{atenderObservacionCALOPController.tipoPerMor}"></p:spacer>

            <p:row rendered="#{atenderObservacionCALOPController.tipoPerMor}">
                <p:column style="width:25%">
                    <p:inputText value="#{atenderObservacionCALOPController.personaInvolucradaDTO.razonSocial}"

                <p:column style="width:25%">
                    <p:inputText value="#{atenderObservacionCALOPController.personaInvolucradaDTO.rfc}" maxlength="20"
                        style="width:90%" id="rfcPersonaInv" />
                </p:column>
            </p:row>

            <p:row rendered="#{atenderObservacionCALOPController.tipoPer}">
                <p:column style="width:25%">
                    <p:inputText value="#{atenderObservacionCALOPController.personaInvolucradaDTO.nombre}"
                        maxlength="200" style="width:90%" id="nombrePersonaInv"
                        rendered="#{atenderObservacionCALOPController.tipoPer}" />
                </p:column>
                <p:column style="width:25%">
                    <p:inputText value="#{atenderObservacionCALOPController.personaInvolucradaDTO.paterno}"
                        maxlength="200" style="width:90%" id="paternoPersonaInv"
                        rendered="#{atenderObservacionCALOPController.tipoPer}" />
                </p:column>
                <p:column style="width:25%">
                    <p:inputText value="#{atenderObservacionCALOPController.personaInvolucradaDTO.materno}"
                        maxlength="200" style="width:90%" id="maternoPersonaInv"
                        rendered="#{atenderObservacionCALOPController.tipoPer}" />
                </p:column>
                <p:column style="width:25%">
                    <p:inputText value="#{atenderObservacionCALOPController.personaInvolucradaDTO.rfc}" maxlength="20"
                        style="width:90%" id="rfcPersonaInv2" />
                </p:column>
            </p:row>

            <p:spacer rendered="#{atenderObservacionCALOPController.tipoPerMor}"></p:spacer>
            <p:spacer rendered="#{atenderObservacionCALOPController.tipoPerMor}"></p:spacer>



            <p:row>
                <p:column style="width:50%" colspan="2">
                    <h:outputLabel value="#{msg['ca.captura.solicitud.direccion']}">
                        <h:graphicImage id="ayudaDir" url="/resources/css/images/ayuda.png" />
                    </h:outputLabel>
                    <pe:tooltip for="ayudaDir" value="#{msg['cal.reg.promocion.invol.direccion']}"></pe:tooltip>
                </p:column>
            </p:row>
            <p:spacer rendered="#{atenderObservacionCALOPController.tipoPerMor}"></p:spacer>
            <p:spacer rendered="#{atenderObservacionCALOPController.tipoPerMor}"></p:spacer>
            <p:spacer rendered="#{atenderObservacionCALOPController.tipoPerMor}"></p:spacer>

            <p:spacer rendered="#{atenderObservacionCALOPController.tipoPer}" />
            <p:spacer rendered="#{atenderObservacionCALOPController.tipoPer}" />
            <p:spacer rendered="#{atenderObservacionCALOPController.tipoPer}" />



            <p:row>
                <p:column style="width:50%" colspan="2">
                    <p:inputText value="#{atenderObservacionCALOPController.personaInvolucradaDTO.direccion}"
                        maxlength="1000" size="30" id="direccionPersonaInv" />
                </p:column>
            </p:row>

        </p:panelGrid>
        <p:panel style="border:hidden;height:30px;width:100%">
            <p:commandButton id="eliminarPerinv" style="float:right;" value="#{msg['vuj.boton.eliminar']}"
                update="panelPromocion3,panelPromocion4"
                disabled="#{!atenderObservacionCALOPController.eliminarVisiblePerInv}"
                actionListener="#{atenderObservacionCALOPController.eliminarPersonaInvolucrada}"
                process="@this,panelPromocion4" />
            <p:commandButton style="float:right;"
                actionListener="#{atenderObservacionCALOPController.agregarPersonaInvolucrada}" id="agregarPerInv"

                process="@this,tipoPersonaRadio,nombrePersonaInv,paternoPersonaInv,maternoPersonaInv,
            	rfcPersonaInv,rfcPersonaInv2,razonSocialPersonaInv,direccionPersonaInv"
                oncomplete="cambiaEstado();">
                <p:ajax event="click" listener="#{atenderObservacionCALOPController.cambiaRequerido}" />
            </p:commandButton>


        </p:panel>
    </p:panel>
    <p:panel id="panelPromocion4" style="width:100%">
        <p:dataTable paginator="true" rows="10" resizableColumns="true"
            selection="#{atenderObservacionCALOPController.personasInvolucradasEliminar}" rowIndexVar="rowIndex"
            var="personaInv" emptyMessage="#{msg['vuj.grid.vacio']}" rowKey="#{personaInv.idPersona}"
            value="#{atenderObservacionCALOPController.personaInvolucradaDataModel}" id="personaInvTable">
            <p:ajax event="rowSelectCheckbox" update="personaInvTable,:FIELForm:tabSolicitud:eliminarPerinv"
                listener="#{atenderObservacionCALOPController.rowSelectCheckboxPerInv}" async="false" />
            <p:ajax event="rowSelect" update="personaInvTable,:FIELForm:tabSolicitud:eliminarPerinv"
                listener="#{atenderObservacionCALOPController.rowSelectCheckboxPerInv}" async="false" />
            <p:ajax event="rowUnselectCheckbox" update="personaInvTable,:FIELForm:tabSolicitud:eliminarPerinv"
                listener="#{atenderObservacionCALOPController.rowUnselectCheckboxPerInv}" async="false" />

                <p:column headerText="#{msg['ca.captura.solicitud.razon.nombre']}" filterBy="nom" resizable="false" style="width:11%;white-space:pre-line;word-wrap:break-word;">
               <h:outputText value="#{personaInv.nombreCompleto}" id="nombreCompleto" />
            </p:column>
            <p:column headerText="#{msg['ca.captura.solicitud.rfc.num.fiscal']}" resizable="false" filterBy="fisc"  style="width:9%;white-space:pre-line;word-wrap:break-word;">
                <h:outputText value="#{personaInv.rfc}" id="rfc" />
            </p:column>
            <p:column headerText="#{msg['ca.captura.solicitud.direccion']}" resizable="false" filterBy="dir" style="width:11%;white-space:pre-line;word-wrap:break-word;">
                <h:outputText value="#{personaInv.direccion}" id="direccion" />
            </p:column>
            <p:column selectionMode="multiple" style="width:2%;" headerText="#{msg['vuj.grid.columnaEliminar']}" />
        </p:dataTable>

    visibility: hidden;
    height: 22px !important;
}

.ui-column-filter {
    visibility: hidden;

    <p:panel id="panelProm5" header="#{msg['vuj.tab.promocion']}" style="width:100%">
        <pe:tooltip for="panelProm5" value="#{msg['cal.reg.promocion.datos.promocion']}" atPosition="topCenter"></pe:tooltip>
    </p:panel>

    <p:panel id="panelPromocion5" style="width:100%">
        <p:panelGrid id="datosPromocion" columns="2" styleClass="noBorder">
            <p:row>
                <h:outputLabel value="#{msg['ca.captura.solicitud.promocion.granContribuyente']}" />
                <p:outputLabel value=" *" style="color:red">
                    <h:graphicImage id="ayudaGranContr" url="/resources/css/images/ayuda.png" />

            <p:row>

                    required="#{atenderObservacionCALOPController.requeridoPrincipal}"
                    requiredMessage="#{errmsg['ca.solicitud.promocion.required.granContribuyente']}">
                    <f:selectItem itemValue="" itemLabel="#{msg['vuj.combo.seleccione']}" />
                    <f:selectItems value="#{atenderObservacionCALOPController.listaGranContribuyente}"
                        var="gContribuyente" itemLabel="#{gContribuyente.descripcion}"
                        itemValue="#{gContribuyente.clave}" />
                </p:selectOneMenu>
            </p:row>
            <p:spacer></p:spacer>
            <p:row>
                <h:outputLabel value="#{msg['ca.captura.solicitud.promocion.montoOperacion']}" />
                <p:outputLabel value=" *" style="color:red">
                    <h:graphicImage id="ayudaMontoOp" url="/resources/css/images/ayuda.png" />
                </p:outputLabel>
                <pe:tooltip for="ayudaMontoOp" value="#{msg['cal.reg.promocion.monto']}"></pe:tooltip>
            </p:row>

            <p:spacer></p:spacer>
            <p:row>
                <pe:inputNumber symbol="$" id="montoOperacion"

                    required="#{atenderObservacionCALOPController.requeridoPrincipal}"
                    requiredMessage="#{errmsg['ca.solicitud.promocion.required.montoOperacion']}" maxlength="16"

                    <p:ajax event="blur" update="montoOperacion" />
                </pe:inputNumber>
            </p:row>
            <p:spacer></p:spacer>
            <p:row>
                <h:outputLabel value="#{msg['ca.captura.solicitud.promocion.actividadInteresado']}" />
                <p:outputLabel value=" *" style="color:red">
                    <h:graphicImage id="ayudaActInt" url="/resources/css/images/ayuda.png" />
                </p:outputLabel>
                <pe:tooltip for="ayudaActInt" value="#{msg['cal.reg.promocion.descactividades']}"></pe:tooltip>
            </p:row>
            <p:spacer></p:spacer>
            <p:row>
                <p:inputText value="#{atenderObservacionCALOPController.solicitud.actividadInteresado}" rows="1"
                    maxlength="500" size="100" required="#{atenderObservacionCALOPController.requeridoPrincipal}"
                    requiredMessage="#{errmsg['ca.solicitud.promocion.required.actividadInteresado']}" />
            </p:row>

            <p:spacer></p:spacer>
            <p:row>
                <h:outputLabel value="#{msg['ca.captura.solicitud.promocion.hechosCircunstancias']}" />
                <p:outputLabel value=" *" style="color:red">
                    <h:graphicImage id="ayudaHechos" url="/resources/css/images/ayuda.png" />
                </p:outputLabel>
                <pe:tooltip for="ayudaHechos" value="#{msg['cal.reg.promocion.hechos']}"></pe:tooltip>

            </p:row>
            <p:spacer></p:spacer>

            <p:row>


                <p:inputTextarea autoResize="false"
                    value="#{atenderObservacionCALOPController.solicitud.hechosCircunstancias}" cols="100" rows="3"
                    maxlength="3800" size="3800" required="#{atenderObservacionCALOPController.requeridoPrincipal}"

                    requiredMessage="#{errmsg['ca.solicitud.promocion.required.hechosCircunstancias']}"
                    styleClass="noResize">
                    <p:scrollPanel id="areaText" mode="native" style="border-style: hidden !important; "></p:scrollPanel>

                </p:inputTextarea>
            </p:row>
            <p:spacer></p:spacer>
            <p:row>
                <h:outputLabel value="#{msg['ca.captura.solicitud.promocion.razonNegocio']}" />
                <p:outputLabel value=" *" style="color:red">
                    <h:graphicImage id="ayudaRazonNegocio" url="/resources/css/images/ayuda.png" />

                <pe:tooltip for="ayudaRazonNegocio" value="#{msg['cal.reg.promocion.razones']}"></pe:tooltip>
            </p:row>

    <script type="text/javascript">
$(function () {
            var focusedElement;
            $(document).on('focus', '#FIELForm\\:tabSolicitud\\:montoOperacion', function () {
                if (focusedElement == $(this)) return; //ya tiene el foco, return, asi el usuario puede colocar el cursor en un punto especifico del campo.
                focusedElement = $(this);
                 // Selecciona todo el texto en el campo de monto al recibir el foco para un facil reingreso.
                 // Retrasa un poco para permitir que el foco se "establezca" antes de seleccionar el texto
                setTimeout(function () { focusedElement.select(); }, 50);
            });
        });
        
 $(document).ready(function(){
        alinearTit();
    });
    
    function alinearTit(){
    
    var checkAllBoxes = document.querySelectorAll(".ui-chkbox-all");
    if (checkAllBoxes.length != 0){
        checkAllBoxes[0].remove();
        checkAllBoxes[1].remove();
     }
    }
</script>
