<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>

        <style type="text/css">
.ui-panel {
    border-style: none !important
}
</style>
    </h:head>

    <p:panel id="panelConsultas" style="float:left;width: 100%">
        <p:tabView id="tabSolicitud">

            <p:tab id="tab1" title="Datos del Promovente">
                <ui:include src="#{consultasController.tabSolicitante}" />
            </p:tab>

            <p:tab id="tab2" title="Datos de la Promoción">
                <ui:include src="#{consultasController.tabTramite}" />
            </p:tab>

            <p:tab id="tab3" title="Documentos Adjuntos">
                <ui:include src="#{consultasController.tabDocumentos}" />
            </p:tab>

            <p:tab id="tab4" title="Requerimientos de Información">
                <ui:include src="#{consultasController.tabRequerimientos}" />
            </p:tab>


            <p:tab id="tab5" title="#{msg['oficialia.cal.observaciones']}"
                rendered="#{consultasController.datosBandejaTareaDTO.oficialia}">
                <ui:include src="#{consultasController.tabObservaciones}" />
            </p:tab>


        </p:tabView>
    </p:panel>
    <h:outputScript name='/js/calendar_es.js' target="head" />
</ui:composition>
